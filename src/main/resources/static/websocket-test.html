<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Chat Test</h1>
<div>
    <input type="text" id="message" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="messages"></div>

<script>
    const socket = new SockJS('/ws-chat');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        // Подписываемся на публичный чат
        stompClient.subscribe('/topic/public', function(message) {
            showMessage(JSON.parse(message.body));
        });

        // Подписываемся на приватные сообщения
        stompClient.subscribe('/user/queue/private', function(message) {
            showMessage(JSON.parse(message.body));
        });
    });

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = {
            type: 'CHAT',
            content: messageInput.value,
            senderId: 'test-user-' + Date.now(),
            constructionId: 'test-construction-id',
            timestamp: new Date().toISOString()
        };

        stompClient.send("/app/chat.send", {}, JSON.stringify(message));
        messageInput.value = '';
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${message.senderId}:</strong> ${message.content} <em>${message.timestamp}</em>`;
        messagesDiv.appendChild(messageDiv);
    }
</script>
</body>
</html>
