version: '3.8'

services:
  postgres:
    image: postgres:17.5
    container_name: msi_postgres
    environment:
      POSTGRES_DB: msi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d msi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: